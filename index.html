<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <!-- Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome 6.0 -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/fontawesome.min.css" integrity="sha512-8Vtie9oRR62i7vkmVUISvuwOeipGv8Jd+Sur/ORKDD5JiLgTGeBSkI3ISOhc730VGvA5VVQPwKIKlmi+zMZ71w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <!-- Font Awesome 5.8.1 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>

    <!-- Style.css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-4" style="max-width: 600px">
        <div class="text-center">
            <h1 class="bg-primary">Number Guessing Game</h1>
            <h5>Try and guess a random number between 1 and 20.</h5>
            <h5>You have 3 attempts to guess the right number.</h5>
        </div>
        <div class="my-4 wrapper">
            <form class="form">
                <label for="guessField" class="guess">Guess a number</label>
                <input type="text" class="inputNum form-control text-center" style="height: 100px">
                <button class="form-control btn btn-primary mt-3 submit" type="submit">Submit Guess</button>               
            </form>
        </div>
        <div class="resultField">
            <p class="pt-3">Previous Guessing: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">3</span></p>
            <div class="lowOrHigh"></div>
        </div> 
    </div>

    <!-- script -->
    <script src="script.js" type="module"></script>
</body>

</html>
